<!-- index.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Clickbait Test App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#fafafa">
</head>
<body>
<main class="wrapper">
  <section class="search">
    <form class="search-form">
      <input class="search-input" type="search" placeholder="Искать">
      <i class="search-ico" aria-hidden="true"></i>
    </form>
  </section>
  <section class="filter">
    <p class="filter-title">Категории:</p>
    <div class="filter-form-wrapper">
      <form class="filter-form">
        <label><input type="checkbox" value="video"/> видео</label>
        <label><input type="checkbox" value="image"/> картинки</label>
        <label><input type="checkbox" value="text"/> текст</label>
      </form>
    </div>
  </section>
  <section class="card-grid">
    <div class="card-grid-row">
    </div>
  </section>
</main>
<script src="/main.bundle.js"></script>
</body>
</html>
